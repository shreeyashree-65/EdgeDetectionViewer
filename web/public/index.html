<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Web Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #667eea;
            font-size: 24px;
            font-weight: bold;
        }
        
        .image-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        #processedImage {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Edge Detection Viewer</h1>
        <p class="subtitle">Real-time frame processing visualization</p>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Resolution</div>
                <div class="stat-value" id="resolution">640x480</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">FPS</div>
                <div class="stat-value" id="fps">15</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Processing Time</div>
                <div class="stat-value" id="procTime">33ms</div>
            </div>
        </div>
        
        <div class="image-container">
            <img id="processedImage" src="" alt="Processed Frame">
        </div>
        
        <div class="controls">
            <button id="loadSampleBtn">Load Sample Frame</button>
            <button id="refreshBtn">Refresh Stats</button>
        </div>
        
        <div class="info">
            ‚ÑπÔ∏è This viewer displays processed frames from the Android app. 
            In production, it would connect via WebSocket or HTTP endpoint.
        </div>
    </div>
    
    <script src="../dist/viewer.js"></script>
</body>
</html>
